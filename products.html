<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="google-signin-client_id" content="1993934548-8jhftsuumr36skn5h5v9i5h67l4c13lg.apps.googleusercontent.com">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between ">
      
      <a class="py-2 d-none d-md-inline-block mt-2 col-3 col-md-3" href="cover.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block mt-2 col-3 col-md-3" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block mt-2 col-3 col-md-3" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block mt-2 col-3 col-md-3" href="sell.html">Vender</a>


      <!-- danger button -->
      <div class="btn-group" id="contenedor" style="display: none;">
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <a id="nombreUser" class="py-2 d-none d-md-inline-block" style="color: white;"></a>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Perfil</a>
          <div class="dropdown-divider"></div>
          <a id="salir" class="dropdown-item" onclick="signOut(); onLoad();" href="#">Salir</a>
        </div>
      </div>
      <div id="logeo" style="display: none;">
        <a class="py-2 d-none d-md-inline-block mr-5 mt-2" style="color: rgb(255, 255, 255);"
          href="index.html">Conectar</a>
      </div>
    </div>
  </nav>
  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Productos</h2>
      <p class="lead">Verás aquí todos los productos del sitio.</p>
    </div>

    <!-- boton de filtrado -->
    <div class="row justify-content-end">




      <!-- contenido a motrar -->
      <div class="container">

        <div class="row d-flex justify-content-center text-center">
          <div class="row p-0 m-0 mt-5 text-center">

            <!-- boton de busqueda -->
            <div class=" active col-sm-12 col-sm-4 col-lg-12">
              <input class="form-control" type="text" id="buscador" placeholder="buscar">
            </div>

            <div class="col col-sm-12 col-md-4 col-lg-4 mt-3">
              <label class="btn btn-light active col-sm-12" id="sortAsc">
                <input type="radio" name="options" autocomplete="off" checked>Menor
              </label>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
              <label class="btn btn-light active col-sm-12" id="sortDesc">
                <input type="radio" name="options" autocomplete="off">Mayor
              </label>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
              <label class="btn btn-light active col-sm-12" id="sortByCount">
                <input type="radio" name="options" autocomplete="off"><i
                  class="fas fa-sort-amount-down mr-1"></i>Cantidad
              </label>
            </div>
            



          </div>


          <!-- filtro  -->
          <div class="container">

            <div class="row d-flex justify-content-center text-center">
              <div class="row p-0 m-0 mt-5 text-center">

                <div class="col-sm-12 col-md-3 col-lg-3 ">
                  <p class="font-weight-normal">Cantidad</p>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-3 ">
                  <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-3">
                  <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-2 text-center">

                  <div class="btn-group" role="group">
                    <button class="btn btn-light btn-block col- col-sm col-md" id="rangeFilterCount">Filtrar</button>
                    <button class="btn btn-link btn-sm col- col-sm col-md" id="clearRangeFilter">Limpiar</button>

                  </div>
                </div>



              </div>
            </div>
          </div>
        </div>

        <div id="contenido" class="row">


          <div class="alert alert-danger" role="alert" style="position: relative; width:auto; top: 0;">
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- volver arriba -->
  <footer class="text-muted bg-light">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>

    </div>
  </footer>


  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script>
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        location.href = "index.html";
      });
      localStorage.clear();
      window.location = "index.html";
    };

    function onLoad() {
      gapi.load('auth2', function () {
        gapi.auth2.init();
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
